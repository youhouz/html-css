<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/tableau.css">
    <title>Document</title>
</head>
<body>
    <!-- ouverture du tableau -->
    <table>
        <!-- titre du tableau ( cellule fusionnées) -->
        <caption>Ventes</caption>
        <!-- en tête du tableau -->
        <thead>
            <!-- tr = rang (t = tableau / r = row = rangée) -->
            <tr>
                <!-- th = titre ou en tête (t = tableau / h = head = tête) -->
                <th>Jour</th>
                <th>Smartphone</th>
                <th>Tablette</th>
                <th>Portable</th>
            </tr>
        </thead>
        <!-- tfoo = bas/fin du tableau /!\ les normes w3c mettent la balise tfoot avant celle du corps du tableau tbody  -->
        <tfoot>
            <tr>
                <!-- td =  cellules -->
                <td>Total</td>
                <td>22</td>
                <td>26</td>
                <td>24</td>
            </tr>
        </tfoot>
        <!-- tbody = corps du tableau -->
        <tbody>
            <tr>
                <td>Lundi</td>
                <td>2</td>
                <td>6</td>
                <td>0</td>
            </tr>
            <tr>
                <td>Mardi</td>
                <td>1</td>
                <td>0</td>
                <td>1</td>

            </tr>
            <tr>
                <td>Mercredi</td>
                <td>4</td>
                <td>24</td>
                <td>14</td>

            </tr>
            <tr>
                <td>Jeudi</td>
                <td>0</td>
                <td>41</td>
                <td>13</td>

            </tr>
            <tr>
                <td>Vendredi</td>
                <td>12</td>
                <td>14</td>
                <td>16</td>

            </tr>
        </tbody>
    </table>

    <div class="made-with-love">
          Made with <i>♥</i> by <a target="_blank" href="https://codepen.io/nikhil8krishnan">Ramsi Ferkous</a>
    </div>

</body>
</html>
