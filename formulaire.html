<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/formulaire.css">
    <title>Formulaire</title>
</head>
<body>

        <form class="form">
            <!-- le pseudo -->
            <label for="pseudo" >Pseudo</label>
            <input class="input_form" type="text" name="pseudo" placeholder="votre pseduo" size="20" required> <br>

            <!-- mot de passe  -->
            <label for="mdp">Mot de passe</label>
            <input class="input_form" type="password" name="mdp" placeholder="Votre mot de passe"> <br>

            <!-- email -->
            <label for="Email">Email</label>
            <input class="input_form" type="email" name="email" placeholder="Votre email"> <br> <br>

            <!-- fichier -->
            <label for="photo">Photo</label>
            <input type="file" name="photo"> <br> <br>

            <!-- case à cocher -->
            <label for="question">Quelle destination choisissez-vous ? </label>
            <p>
                <!-- avec checked on coche une case par défaut -->
                <input type="checkbox" name="question" checked> Chine
                <input type="checkbox" name="question2"> Australie
                <input type="checkbox" name="question3"> Mars
            </p>

            <!-- zone de texte -->
            <label for="commentaire">Commentaire</label>
            <textarea class="input_form" name="commentaire" rows="8" cols="40" placeholder="Votre commentaire"></textarea> <br>

            <div id="button">
                <!-- button envoi du formulaire -->
                <input id="button1" type="submit" name="inscrption" value="Envoyer">
                <!-- button pour réinitialiser le formulaire -->
                <input id="button2" type="reset" name="annuler" value="Reset">
            </div>

    </form>


</body>
</html>
